<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин с корзиной</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Интернет-магазин</h1>

      
        <div id="products">
            <div class="">
                <h3>Товар 1</h3>
                <p>Цена: 500 руб.</p>
                <button class="add-to-cart" data-name="Товар 1" data-price="500">Добавить в корзину</button>
            </div>

            <div class=">
                <h3>Товар 2</h3>
                <p>Цена: 800 руб.</p>
                <button class="add-to-cart" data-name="Товар 2" data-price="800">Добавить в корзину</button>
            </div>

            <div class="">
                <h3>Товар 3</h3>
                <p>Цена: 1000 руб.</p>
                <button class="add-to-cart" data-name="Товар 3" data-price="1000">Добавить в корзину</button>
            </div>
        </div>

       
        <h2>Корзина</h2>
        <ul id="cart"></ul>
        <p>Общая стоимость: <span id="total-price">0</span> руб.</p>
        <button id="clear-cart">Очистить корзину</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
